# 数据库配置
jdbc.driverClass = com.mysql.cj.jdbc.Driver
#jdbc.url = jdbc:mysql:///ns-db?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
#jdbc.user = root
#jdbc.password = 123456

# 斑码头开发库
jdbc.url=jdbc:mysql://localhost:3306/cloud_data?nullCatalogMeansCurrent=true&useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
jdbc.user=root
jdbc.password=123456

#c3p0
jdbc.maxPoolSize=50
jdbc.minPoolSize=10
jdbc.maxStatements=100
jdbc.testConnection=true

# 通用Mapper配置
mapper.plugin = tk.mybatis.mapper.generator.MapperPlugin
mapper.Mapper = tk.mybatis.mapper.common.Mapper

# MyBatis Generator
# Java接口和实体类
targetJavaProject=./src/main/java
targetMapperPackage=com.example.mappers
targetModelPackage=com.example.entity
# XML生成路径
targetResourcesProject=./src/main/resources
targetXMLPackage=mappers